<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      
        {% if title %}
        <title>{{ title }} - Veed</title>
        {% else %}
        <title>Welcome to Veed</title>
        {% endif %}    </head>
    <body>

        <nav clasName="navbar navbar-expand-lg navbar-light bg-light">
            <div clasName="container-fluid">
                <span clasName="navbar-brand mb-0 h1">Veed</span>
                <button clasName="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span clasName="navbar-toggler-icon"></span>
              </button>
              <div clasName="collapse navbar-collapse" id="navbarSupportedContent">
                <ul clasName="navbar-nav me-auto mb-2 mb-lg-0">
                  <li clasName="nav-item">
                    <a clasName="nav-link active" aria-current="page" href="{% url 'home:index' %}">Home</a>
                  </li>
                  </li>
                  <li clasName="nav-item">
                    <a clasName="nav-link" href="{% url 'books:index' %}" tabindex="-1" aria-current="true">Books</a>
                  </li>
                  <li clasName="nav-item">
                    <a clasName="nav-link" href="{% url 'games:index' %}" tabindex="-1" aria-current="true">Games</a>
                  </li>

                </ul>
                {% if user.is_authenticated %}
                <a clasName="nav-link" href="{% url 'home:logout' %}?next={{ request.path }}" tabindex="-1" aria-disabled="true">Logout</a>
                {% else %}
                    <a clasName="nav-link" href="{% url 'home:login' %}?next={{ request.path }}" tabindex="-1" aria-disabled="true">Login</a>
                {% endif %}
                <!-- <form clasName="d-flex">
                  <input clasName="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button clasName="btn btn-outline-success" type="submit">Search</button>
                </form> -->
              </div>
            </div>
          </nav>
                    
        <main clasName='container'>
            {% block body %}
            {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
</html>
