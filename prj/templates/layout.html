<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

      
        {% if title %}
        <title>{{ title }} - Veed</title>
        {% else %}
        <title>Welcome to Veed</title>
        {% endif %}    </head>
    <body>

        <nav class="navbar navbar-dark bg-primary">
            <div class="nav justify-content-center">
                <span class="navbar-brand mb-0 h1">Veed</span>
                <a class="nav-link text-light active" aria-current="page" href="{% url 'home:index' %}">Home</a>
                <a class="nav-link text-light" href="{% url 'ideas:index' %}" tabindex="-1" aria-current="true">Ideas</a>
                <a class="nav-link text-light" href="{% url 'games:index' %}" tabindex="-1" aria-current="true">Games</a>
            </div>               
            <div class="nav justify-content-endÃ§">
                {% if user.is_authenticated %}
                <a class="nav-link text-dark" href="{% url 'home:logout' %}?next={{ request.path }}" tabindex="-1" aria-disabled="true">Logout</a>
                {% else %}
                    <a class="nav-link text-dark" href="{% url 'home:login' %}?next={{ request.path }}" tabindex="-1" aria-disabled="true">Login</a>
                {% endif %}
              </div>
            </div>
          </nav>
                    
        <div class='container-fluid'>
            {% block body %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
</html>
