<!DOCTYPE html>
<html lang="en">
    <head>
        {% if title %}
        <title>{{ title }} - Veed</title>
        {% else %}
        <title>Welcome to Veed</title>
        {% endif %}    </head>
    <body>
        <div>Veed: 
            <a href="{% url 'home:index' %}">Home</a>
            <a href="{% url 'books:index' %}">Books</a> 
            {% if user.is_authenticated %}
            <a href="{% url 'home:logout' %}?next={{ request.path }}">Logout</a>
            {% else %}
                <a href="{% url 'home:login' %}?next={{ request.path }}">Login</a>
            {% endif %}
        </div>
        <br>
        {% block body %}
        {% endblock %}
    </body>
</html>
