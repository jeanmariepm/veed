{% extends "layout.html" %}

{% block body %}
    <h1>Book</h1>
    <dl class=""></dl>
    <dt>Title</dt>
    <dd>{{ book.title }}</dd>
    <dt>Genre</dt>
    <dd>{{ book.genre.name }}</dd>
    <dt>Published Date</dt>
    <dd>{{ book.pub_dt }}</dd>
    <br>
    {% for review in reviews %}
        {{ review.critic.username }} said on {{ review.rev_date}} : {{ review.comment}}
    {% endfor %}
{% endblock %}
