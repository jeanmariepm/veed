{% extends "layout.html" %}

{% block body %}
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }}:{{ book.genre.name }}:{{ book.pub_date }}</li>
        {% empty %}
            <li>No books.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'books:add' %}">Add New book</a>
{% endblock %}
